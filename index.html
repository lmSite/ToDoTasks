<!DOCTYPE html>
<html ng-app="tasksTodoApp">

<head>
	<link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
	 crossorigin="anonymous">
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
	 crossorigin="anonymous"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
	<link rel="stylesheet" href="style.css">


	<script src="tasksTodoApp.js"></script>

	<script src="tasksTodoCtrl.js"></script>

	<title>To-Do App</title>

</head>

<body ng-controller="tasksTodoCtrl" class="bg-transparent">
		<div class=" ">
			<main class="divTasks shadow w-50 mx-auto  my-3 ">
				<header class=" ">
					<h1 class="text-center cGreen headerF neon pt-5 pb-3">ToDo Tasks</h1>
				</header>
				<div id='TaskList' class="  w-75 mx-auto">
					<div>
						<input type="text" ng-model='addItem' 
						data-ng-keydown="( $event.keyCode === 13) ? addTolist(addItem) : false"
						 class="form-control shadow my-3 " placeholder="type a new task ..." />
						<br>

						<ul class="form-check mb-3 mx-auto">
							<li class="border-bottom border-light aTask  mx-auto text-left p-0  w-li my-2" 
								ng-mouseover="displayDel=true" ng-mouseleave="displayDel=false"
								ng-repeat="tItem in lst | filter:{statusT : query } ">

								<input type="checkbox" ng-model="tItem.statusT" class="form-check-input ">
								
								<label class="form-check-label  text-left " ng-class="{'sLine':tItem.statusT==true}">{{tItem.itemTask}}</label>
								
								<img src="https://www.freeiconspng.com/uploads/delete-button-png-25.png" width="15px" alt=" Delete Button"
								 ng-click="deleteTask(tItem)" class="float-right pt-1"  ng-show="displayDel"  />
							
							</li>
							
						</ul>
						<h2>{{NoItemError}}</h2>
					</div>

					<div class="row mx-auto pb-3">
						<div class="col-6 text-left cGreen font-weight-bold">{{countfiltered()}} items left</div>
						<div class="col-6 text-right">
							<a href="javascript:void(0)" class="afilter p-1 rounded font-weight-bold" ng-click="query=undefined;" ng-class="{'btnActive': query==undefined}">All</a>
							<a href="javascript:void(0)" class="afilter p-1 rounded font-weight-bold" ng-click="query=false;" ng-class="{'btnActive': query==false}">Active</a>
							<a href="javascript:void(0)" class="afilter p-1 rounded font-weight-bold" ng-click="query=true;" ng-class="{'btnActive': query==true}">Completed</a>
						</div>
					</div>
				</div>
			</main>
		<!-- </div> -->
	</div>
	
</body>

</html>
